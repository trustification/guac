query PathQ1 ($subject: ID!, $target: ID!) {
  path(subject: $subject, target: $target, maxPathLength: 10, usingOnly: []) {
    __typename
    ... on Package{
        ...allPkgTree
    }
    ... on IsDependency {
        ...allIsDependencyTree
    }
  }
}

query GetNeighbors ($nodeId: ID!) {
  neighbors(node: $nodeId, usingOnly: []) {
    __typename
    ... on Package{
      ...allPkgTree
    }
    ... on IsDependency {
      ...allIsDependencyTree
    }
  }
}

query Node ($nodeId: ID!) {
  node(node: $nodeId) {
    __typename
    ... on Package{
      ...allPkgTree
    }
    ... on IsDependency {
      ...allIsDependencyTree
    }
  }
}

fragment allCertifyVulnTree on CertifyVuln {
  id
  package {
    id
    type
    namespaces {
      id
      namespace
      names {
        id
        name
        versions {
          id
          version
          qualifiers {
            key
            value
          }
          subpath
        }
      }
    }
  }
  vulnerability {
    id
    type
    vulnerabilityIDs {
      id
      vulnerabilityID
    }
  }
  metadata {
    dbUri
    dbVersion
    scannerUri
    scannerVersion
    timeScanned
    origin
    collector
  }
}

fragment allCertifyVEXStatementTree on CertifyVEXStatement {
  id
  subject {
    __typename
    ... on Package {
      id
      type
      namespaces {
        id
